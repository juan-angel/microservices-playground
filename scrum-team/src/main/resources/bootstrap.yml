spring:
  application:
    name: scrum-team
  cloud:
    config:
      uri: http://localhost:8071
  profiles:
    active: dev

resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 4
      permittedNumberOfCallsInHalfOpenState: 10
      waitDurationInOpenState: 10000
      failureRateThreshold: 50
      eventConsumerBufferSize: 10
      registerHealthIndicator: true
  instances:
    memberService:
      baseConfig: default